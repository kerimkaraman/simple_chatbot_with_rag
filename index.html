<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Platform</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --primary: #007acc;
            --text-main: #e0e0e0;
            --text-sec: #a0a0a0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* --- DASHBOARD STYLES --- */
        #dashboard-view {
            padding: 40px;
            height: 100%;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .card h3 {
            margin: 0 0 10px 0;
            color: var(--primary);
        }

        .card p {
            margin: 0;
            color: var(--text-sec);
            font-size: 0.9em;
        }

        .add-card {
            border: 2px dashed #444;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #666;
        }

        .add-card:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .add-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        /* --- CHAT STYLES --- */
        #chat-view {
            display: none;
            /* Ba≈ülangƒ±√ßta gizli */
            height: 100vh;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: #252526;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-sec);
            font-size: 20px;
            cursor: pointer;
        }

        .back-btn:hover {
            color: white;
        }

        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 10px;
            line-height: 1.5;
        }

        .user {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
        }

        .bot {
            align-self: flex-start;
            background-color: #333;
            color: #ddd;
        }

        .input-area {
            padding: 20px;
            background-color: #1e1e1e;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #2d2d2d;
            color: white;
            outline: none;
        }

        .send-btn {
            padding: 0 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- MODAL --- */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>

<body>

    <!-- DASHBOARD EKRANI -->
    <div id="dashboard-view">
        <div class="header">
            <h1>ü§ñ Chatbotlarƒ±m</h1>
            <p style="color: #666;">Aktif Botlar</p>
        </div>
        <div class="grid" id="botGrid">
            <!-- Botlar Buraya Gelecek -->
            <div class="card add-card" onclick="openModal()">
                <div class="add-icon">+</div>
                <div>Yeni Bot Olu≈ütur</div>
            </div>
        </div>
    </div>

    <!-- CHAT EKRANI -->
    <div id="chat-view">
        <div class="chat-header">
            <button class="back-btn" onclick="goHome()">‚Üê</button>
            <h3 id="chatTitle">Bot Adƒ±</h3>
        </div>
        <div class="messages-area" id="messagesBox">
            <!-- Mesajlar Buraya -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Mesaj yaz..." onkeypress="handleEnter(event)">
            <button class="send-btn" onclick="sendMessage()">G√∂nder</button>
        </div>
    </div>

    <!-- YENƒ∞ BOT MODALI -->
    <div id="modal">
        <div class="modal-content">
            <h2>Yeni Chatbot Olu≈ütur</h2>
            <input type="text" id="newBotName" placeholder="Bot Adƒ± (√ñrn: Hukuk Asistanƒ±)">
            <textarea id="newBotSystem" placeholder="System Prompt (√ñrn: Sen bir avukatsƒ±n...)" rows="4"></textarea>
            <div class="modal-actions">
                <button onclick="closeModal()"
                    style="background:none; border:1px solid #555; color:white; padding:8px 15px; border-radius:5px; cursor:pointer;">ƒ∞ptal</button>
                <button onclick="createBot()"
                    style="background:var(--primary); border:none; color:white; padding:8px 15px; border-radius:5px; cursor:pointer;">Olu≈ütur</button>
            </div>
        </div>
    </div>

    <script>
        // GLOBAL DEƒûƒ∞≈ûKENLER
        let currentBotId = null;
        let currentConversationId = null;

        // --- BA≈ûLANGI√á ---
        window.onload = loadChatbots;

        // 1. CHATBOTLARI √áEK VE Lƒ∞STELE
        async function loadChatbots() {
            try {
                const res = await fetch('http://127.0.0.1:8000/api/chatbots');
                const bots = await res.json();

                const grid = document.getElementById('botGrid');
                // "Yeni Ekle" butonu hari√ß diƒüerlerini temizle
                grid.innerHTML = `
                <div class="card add-card" onclick="openModal()">
                    <div class="add-icon">+</div>
                    <div>Yeni Bot Olu≈ütur</div>
                </div>
            `;

                bots.forEach(bot => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => openChat(bot.id, bot.name);
                    card.innerHTML = `
                    <h3>${bot.name}</h3>
                    <p>${bot.system_instructions ? bot.system_instructions.substring(0, 40) + '...' : 'Standart Asistan'}</p>
                    <p style="margin-top:10px; font-size:0.8em; color:#666;">${new Date(bot.created_at).toLocaleDateString()}</p>
                `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error("Botlar y√ºklenemedi:", e);
            }
        }

        // 2. YENƒ∞ BOT OLU≈ûTUR
        async function createBot() {
            const name = document.getElementById('newBotName').value;
            const system = document.getElementById('newBotSystem').value;

            if (!name) return alert("ƒ∞sim zorunlu!");

            try {
                const res = await fetch('http://127.0.0.1:8000/api/chatbots', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        system_instructions: system,
                        model_name: "gemini-2.0-flash",
                        temperature: 0.7
                    })
                });

                if (res.ok) {
                    closeModal();
                    loadChatbots(); // Listeyi yenile
                } else {
                    alert("Hata olu≈ütu!");
                }
            } catch (e) {
                console.error(e);
            }
        }

        // 3. SOHBETE Gƒ∞R
        function openChat(botId, botName) {
            currentBotId = botId;
            // Her giri≈üte yeni bir session id √ºretelim (≈ûimdilik)
            currentConversationId = "session_" + Math.random().toString(36).substr(2, 9);

            document.getElementById('dashboard-view').style.display = 'none';
            document.getElementById('chat-view').style.display = 'flex';
            document.getElementById('chatTitle').innerText = botName;
            document.getElementById('messagesBox').innerHTML = '<div class="message bot">Sohbet ba≈üladƒ±! Nasƒ±l yardƒ±mcƒ± olabilirim?</div>';
        }

        // 4. GERƒ∞ D√ñN
        function goHome() {
            document.getElementById('chat-view').style.display = 'none';
            document.getElementById('dashboard-view').style.display = 'block';
            currentBotId = null;
            loadChatbots();
        }

        // 5. MESAJ G√ñNDER
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            // Ekrana bas
            appendMessage(text, 'user');
            input.value = '';

            try {
                const res = await fetch("http://127.0.0.1:8000/LLM/LLMRequest", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        id: crypto.randomUUID(),
                        conversation_id: currentConversationId,
                        chatbot_id: currentBotId, // <-- ARTIK BOT ID DE G√ñNDERƒ∞YORUZ
                        request_message: text
                    })
                });

                const data = await res.json();
                appendMessage(data.response_message, 'bot');

            } catch (e) {
                appendMessage("Hata: " + e.message, 'bot');
            }
        }

        // YARDIMCILAR
        function appendMessage(text, sender) {
            const box = document.getElementById('messagesBox');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }

        // MODAL ƒ∞≈ûLEMLERƒ∞
        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>

</body>

</html>
